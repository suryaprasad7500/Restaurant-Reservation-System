<div class="content">
    <h4>Profile</h4>
    <form action="">
        <table class="settings">
            <tr>
                <td>First Name</td><td><input type="text" value="Bruce" id="fName" pattern="[^(0-9)]*"></td>
            </tr>
            <tr>
                <td>Last Name</td><td><input type="text" value="Wayne" id="lName" pattern="[^(0-9)]*"></td>
            </tr>
            <tr>
                <td>Phone Number</td><td><input type="text" value="4695006875" id="pNo" pattern="[0-9]{10}"></td>
            </tr>
            <tr>
                <td>Email ID</td><td><input type="email" value="address@gmail.com" id="email"></td>
            </tr>
            <tr>
                <td>New Password</td><td><input type="password" id="newPass"></td>
            </tr>
            <tr>
                <td>Current Password</td><td><input type="password" id="currPass"></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td><td></td><td><input type="submit" value="Update" class="btn btn-default"></td>
            </tr>
        </table>
    </form>
</div>
